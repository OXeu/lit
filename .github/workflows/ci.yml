name: Android CI

on:
  push:
    branches:    
      - update


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build Release APK
      run: bash ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v1
      with:
        name: release.apk
        path: app/issue/apk/release.apk
